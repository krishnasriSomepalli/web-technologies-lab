<!DOCTYPE html>
<html>
	<head>
		<title>Forms B</title>
		<style>
			body{
				font-size: 13px;
			}
			td{
				padding-left: 2%;
				padding-top: 0.5%;
				padding-bottom: 0.5%;
			}
			table{
				border: 1px solid white;
				background-color: #778899;
			}
		</style>
	</head>
	<body>	
		<table cellspacing='0' border='1' width=100%>
			<tr>
				<td colspan='2'>
					<h1 style="text-align: center;">USER REGISTRATION</h1>
					<p style="text-align: center;">* Required Fields</p>
				</td>
			</tr>
			<tr>
				<td>
					First Name* <br/>
					<input type="text" size="20" /> 
				</td>
				<td>
					Last Name* <br/>
					<input type="text" size="20" /> 
				</td>
			</tr>
			<tr>
				<td>
					E-mail* <br/>
					<input type="text" size="30" /> 
				</td>
				<td>
					Zip Code* <br/>
					<input type="text" size="10" /> 
				</td>
			</tr>
			<tr>
				<td colspan='2'>
					Username* <br/>
					<input type="text" size="20" /> 
				</td>
			</tr>
			<tr>
				<td>
					Password* <br/>
					<input type="text" size="20" /> 
				</td>
				<td>
					Confirm Password* <br/>
					<input type="text" size="20" /> 
				</td>
			</tr>
			<tr>
				<td colspan='2'>
					What music are you interested in? <br/>
					<input type="checkbox" name="music" /> Rock
					<input type="checkbox" name="music" /> Pop 
					<input type="checkbox" name="music" /> Bluegrass<br/>
					<input type="checkbox" name="music" /> Blues
					<input type="checkbox" name="music" /> Jazz
					<input type="checkbox" name="music" /> Country
				</td>
			</tr>
			<tr>
				<td colspan='2'>
					Would you like to receive e-mail notifications on our special sales? <br/>
					<input type="radio" name="sale" /> Yes
					<input type="radio" name="sale" /> No 
				</td>
			</tr>
			<tr>
				<td colspan='2'>
					<input type="Submit" style="margin-left: 45%;"/>
					<input type="Reset" />
				</td>
			</tr>
		</table>
	</body>
</html>
