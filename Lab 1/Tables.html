<!DOCTYPE html> 
<html>
	<head>
		<title>Tables</title>
	</head>
	<body>
		<table border='1' cellspacing='0' width=50%>
			<tr border='2' align='center' valign='middle'>
				<td rowspan='2'>Foo</td>
				<td>Foo</td>
				<td>Foo</td>
				<td>Foo</td>
				<td>Foo</td>
			</tr>
			<tr border='2' align='center' valign='middle'>
				<td>Foo</td>
				<td rowspan='2'>Foo</td>
				<td>Foo</td>
				<td>Foo</td>
			</tr>
			<tr border='2' align='center'>
				<td>Foo</td>
				<td>Foo</td>
				<td>Foo</td>
				<td>Foo</td>
			</tr>
			<tr border='2' align='center' valign='middle'>
				<td>Foo</td>
				<td colspan='3'>Foo</td>
				<td rowspan='2'>Foo</td>
			</tr>
			<tr border='2' align='center'>
				<td>Foo</td>
				<td>Foo</td>
				<td>Foo</td>
				<td>Foo</td>
			</tr>
		</table>
	</body>
</html>
