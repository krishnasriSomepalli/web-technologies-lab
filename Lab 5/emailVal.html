<!DOCTYPE html>
<head>
	<title>Email Validation</title>
</head>
<body>
	<h3 style="text-align: center">Email Validation</h3>
	<form style="position: relative; left: 40vw; margin-top: 30px;" onsubmit="return false;">
		<input type="text" id="email" placeholder="Email"/>
		<button onclick="val()">Validate</button>
	</form>
	<p id="result" style="text-align: center"></p>
	<script>
		function val(){
			var email = document.getElementById('email').value;
			var pattern = new RegExp('^[a-zA-Z0-9][a-zA-Z0-9.!#$%&\'*+\\/=?^_`{|}~\-]*@[a-zA-Z0-9](?:[a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?)*$');
			if(pattern.test(email) == true)
				document.getElementById("result").innerHTML = "Valid!";
			else
				document.getElementById("result").innerHTML = "Invalid!";
		}
	</script>
</body>
