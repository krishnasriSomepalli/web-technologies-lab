<!DOCTYPE html>
<html>
	<head>
		<title>Forms A</title>	
		<style>
			body{
				font-size: 13px;
			}
			td{
				padding-left: 2%;
				padding-top: 0.5%;
				padding-bottom: 0.5%;
			}
		</style>
	</head>
	<body style="background-color: #B0E0E6;">
		<table border='1' cellspacing='0' width=100%>
			<tr>
				<td colspan='2'>
					<h1 style="text-align: center;">Student Registration Form</h1>
				</td>			
			</tr>
			<tr>
				<td>Name</td>
				<td>
					<input type="text" size="20"/>				
				</td>
			</tr>
			<tr>
				<td>Father's Name</td>
				<td>
					<input type="text" size="20"/>				
				</td>
			</tr>
			<tr>
				<td>Postal Address</td>
				<td>
					<input type="text" size="20"/>				
				</td>
			</tr>
			<tr>
				<td>Personal Address</td>
				<td>
					<input type="text" size="20"/>				
				</td>
			</tr>
			<tr>
				<td>Sex</td>
				<td>
					<input type="radio" value="male" name="gender"/> Male
					<input type="radio" value="female" name="gender"/> Female
				</td>
			</tr>
			<tr>
				<td>City</td>
				<td>
					<select>
						<option diabled selected value style="display: none;">select</option>
						<option value="hyderabad">Hyderabad</option>
						<option value="bangalore">Bangalore</option>
						<option value="cochin">Cochin</option>
						<option value="chennai">Chennai</option>
					</select>				
				</td>
			</tr>
			<tr>
				<td>Course</td>
				<td>
					<select>
						<option diabled selected value style="display: none;">select</option>
						<option value="wt">Web Technologies</option>
						<option value="ip">Image Processing</option>
						<option value="cn">Computer Networks</option>
						<option value="se">Software Engineering</option>
						<option value="cc">Compiler Construction</option>
					</select>								
				</td>
			</tr>
			<tr>
				<td>District</td>
				<td>
					<select>
						<option diabled selected value style="display: none;">select</option>
						<option value="ad">Adilabad</option>
						<option value="hy">Hyderabad</option>
						<option value="kn">Karimnagar</option>
						<option value="mk">Medak</option>
						<option value="rr">Ranga Reddy</option>
					</select>				
				</td>
			</tr>
			<tr>
				<td>State</td>
				<td>
					<select>
						<option diabled selected value style="display: none;">select</option>
						<option value="ap">Andhra Pradesh</option>
						<option value="bh">Bihar</option>
						<option value="mp">Madhya Pradesh</option>
						<option value="tg">Telangana</option>
						<option value="up">Uttar Pradesh</option>
					</select>				
				</td>
			</tr>
			<tr>
				<td>Pin Code</td>
				<td>
					<input type="text" size="20"/>				
				</td>
			</tr>
			<tr>
				<td>Email ID</td>
				<td>
					<input type="text" size="20"/>				
				</td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td>
					<input type="text" size="20"/>				
				</td>
			</tr>
			<tr>
				<td>Mobile Number</td>
				<td>
					<input type="text" size="20"/>				
				</td>
			</tr>
			<tr>
				<td>
					<input type="reset" />				
				</td>
				<td>
					<input type="submit"/>				
				</td>
			</tr>
		</table>
	</body>
</html>
