<!DOCTYPE html>
<html>
    <head>
        <title>Form Fields Validation</title>
    </head>
    <body>
        <h3 style="text-align: center; position: relative; top: 18vh;">Please fill the form below</h3>
        <form onsubmit="return false;" style="position: relative; top: 18vh;">
            <table cellspacing='0' border='1' align="center">
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" id="name"/>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="text" id="email" />
                    </td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td>
                        <input type="text" id="phone" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit" style="width: 100%;" onclick="validate()" />
                    </td>
                </tr>
            </table>
        </form>
        <p id="result" style="position: relative; left: 47vw; top: 18vh;"></p>
        <script>
            function validate(){
                var name = document.getElementById("name").value;
                var namePattern = new RegExp('^[A-Z][a-z]*( [A-Z][a-z]*)+$');
                if(namePattern.test(name) == true)
                {
                    var email = document.getElementById("email").value;
                    var emailPattern = new RegExp('^[a-zA-Z0-9][a-zA-Z0-9.!#$%&\'*+\\/=?^_`{|}~\-]*@[a-zA-Z0-9](?:[a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?)*$');
                    if(emailPattern.test(email) == true)
                    {
                        var phone = document.getElementById("phone").value;
                        var phonePattern = new RegExp('[1-9][0-9]{9,9}');
                        if(phonePattern.test(phone) == true)
                        {
                            document.getElementById("result").innerHTML = "Valid fields!";
                            return false;
                        }
                        else
                            document.getElementById("result").innerHTML = "Invalid contact!";
                    }
                    else
                        document.getElementById("result").innerHTML = "Invalid email!";
                }
                else
                    document.getElementById("result").innerHTML = "Invalid name!";
                return false;
            }
        </script>
    </body>
</html>
