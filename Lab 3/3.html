<!DOCTYPE html>
<html>
	<head>
		<title>Multiplication Table</title>
		<script>
			function mulTable(){
				var input = parseInt(document.getElementById('in').value);
                var element = parseInt(document.getElementById("result"));
                element.innerHTML = "";
				for(var i = 1; i <= 10; i++)
				{
                    var text = element.innerHTML;
					element.innerHTML = text + input +" * "+ i +" = "+ input*i +"<br/>";
				}
			}
		</script>
	</head>
	<body>
		<div style="padding: 20px; padding-left: 25vw;">
			Enter any positive integer: <input type="number" id="in"/>
			<button onclick="mulTable()" id="btn">Go</button>
			<p id="result"></p>
		</div>
	</body>
</html>
